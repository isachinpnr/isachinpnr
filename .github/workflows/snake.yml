name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"   # Runs every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Snake Animations (Dark + Light)
        uses: Platane/snk@v3
        with:
          github_user_name: isachinpnr
          outputs: |
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-sake-light.svg?palette=github-light

      - name: Push animation files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
